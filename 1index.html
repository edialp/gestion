<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Insumos de Comunicaci√≥n</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        /* T√≠tulo superior con la fecha y botones */
        .date-title-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .date-title {
            font-size: 18px;
            color: #6200ea;
            font-weight: bold;
            margin: 0 20px;
        }

        .date-buttons {
            display: flex;
            gap: 10px;
        }

        .date-buttons button {
            width: 32px;
            height: 32px;
            font-size: 18px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .date-buttons button:hover {
            background-color: #7e3fff;
        }

        /* Contenedor responsivo */
        .table-wrapper {
            width: 100%;
            margin-bottom: 10px;
        }

        /* Tabla general */
        table {
            width: 100%;
            max-width: 1400px;
            margin: 5px auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            table-layout: fixed;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #6200ea;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
        }

        td {
            background-color: #fff;
            color: #333;
            padding: 5px;
            vertical-align: middle;
        }

        /* Ajuste de ancho de columnas */
        th:nth-child(1), td:nth-child(1) {
            width: 15%; /* Categor√≠a de Publicaci√≥n */
        }

        th:nth-child(2), td:nth-child(2) {
            width: 9%; /* Hora m√°s angosto */
        }

        th:nth-child(3), td:nth-child(3),
        th:nth-child(4), td:nth-child(4) {
            width: 20%; /* Resumen y Copy Aprobado */
        }

        th:nth-child(5), td:nth-child(5) {
            width: 13%; /* Redes sociales */
        }

        th:nth-child(6), td:nth-child(6) {
            width: 18%; /* Estado */
        }

        /* Estilo de textarea limitado a 2 l√≠neas con opci√≥n para expandir */
        .copy-aprobado, .resumen-aprobado {
            font-size: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: 3em;
        }

        textarea {
            font-size: 12px;
            width: 95%;
            height: 5em;
            overflow: hidden;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            transition: height 0.3s ease;
        }

        /* Botones secundarios (copiar, pegar) */
        .icon-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 35px;
            margin-top: 10px;
        }

        .icon-buttons button {
            background-color: transparent;
            border: none;
            font-size: 14px;
            color: #6200ea;
            cursor: pointer;
        }

        /* Botones principales */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 45px;
            margin-top: 20px;
        }

        .button-group button {
            width: 48px;
            height: 48px;
            font-size: 24px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #7e3fff;
        }

        /* Estilos para pantallas peque√±as */
        @media (max-width: 768px) {
            td {
                font-size: 12px;
            }

            textarea {
                font-size: 12px;
                padding: 5px;
            }

            .button-group button {
                font-size: 20px;
                width: 40px;
                height: 40px;
            }

            .icon-buttons button {
                font-size: 12px;
            }
        }

        /* Estilo para letras en vez de iconos en las redes sociales */
        .social-icons {
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .social-icons label {
            margin-right: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #6200ea;
            cursor: pointer;
        }

        .social-icons input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h2>GESTI√ìN DE INSUMOS DE COMUNICACI√ìN</h2>

<div class="date-title-wrapper">
    <div class="date-buttons">
        <button id="prevDayBtn">-</button>
    </div>
    <div class="date-title" id="date-title"></div>
    <div class="date-buttons">
        <button id="nextDayBtn">+</button>
        <button id="deleteBtn">üóëÔ∏è</button>
    </div>
</div>

<div class="table-wrapper">
    <table id="gestionTable">
        <thead>
            <tr>
                <th>Categor√≠a de Publicaci√≥n</th>
                <th>Hora</th>
                <th>Resumen</th>
                <th>Copy Aprobado</th>
                <th>Red Social de Publicaci√≥n</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select>
                        <option value="Bolet√≠n">Bolet√≠n</option>
                        <option value="Dise√±o">Dise√±o</option>
                        <option value="Reel">Reel</option>
                        <option value="Video">Video</option>
                    </select>
                </td>
                <td><input type="time" value="07:00 a.m."></td>
                <td>
                    <textarea class="resumen-aprobado" placeholder="Escribe aqu√≠ el resumen..."></textarea>
                    <div class="icon-buttons">
                        <button title="Ver m√°s">&#x25BC;</button>
                        <button title="Copiar">C</button>
                        <button title="Pegar">P</button>
                    </div>
                </td>
                <td>
                    <textarea class="copy-aprobado" placeholder="Escribe aqu√≠ el copy aprobado..."></textarea>
                    <div class="icon-buttons">
                        <button title="Ver m√°s">&#x25BC;</button>
                        <button title="Copiar">C</button>
                        <button title="Pegar">P</button>
                    </div>
                </td>
                <td>
                    <div class="social-icons">
                        <input type="checkbox" id="alcaldia">
                        <label for="alcaldia">A</label>
                        <input type="checkbox" id="lacapital">
                        <label for="lacapital">LC</label>
                        <input type="checkbox" id="jp">
                        <label for="jp">JP</label>
                    </div>
                </td>
                <td>
                    <select>
                        <option value="Publicado">Publicado</option>
                        <option value="En espera">En espera</option>
                        <option value="Programado">Programado</option>
                        <option value="En revisi√≥n">En revisi√≥n</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Botones inferiores -->
<div class="button-group">
    <button id="addRowBtn">+</button>
    <button id="exportBtn">E</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    // Funci√≥n para mostrar la fecha actual
    function setCurrentDate(daysToAdd = 0) {
        const today = new Date();
        today.setDate(today.getDate() + daysToAdd);
        const day = today.toLocaleDateString('es-ES', { weekday: 'long' });
        const date = today.getDate();
        const year = today.getFullYear();
        const month = today.toLocaleDateString('es-ES', { month: 'long' });

        const formattedDate = `${day}, ${date} de ${month} del ${year}`;
        document.getElementById('date-title').innerHTML = formattedDate;
    }

    let currentDayOffset = 0;
    setCurrentDate(currentDayOffset);

    // Funci√≥n para cambiar la fecha al d√≠a siguiente
    document.getElementById('nextDayBtn').addEventListener('click', function() {
        currentDayOffset++;
        setCurrentDate(currentDayOffset);
    });

    // Funci√≥n para borrar la tabla con confirmaci√≥n
    document.getElementById('deleteBtn').addEventListener('click', function() {
        const password = prompt('Por favor, escribe la clave para eliminar:');
        if (password === 'alexander') {
            document.getElementById('gestionTable').remove();
            alert('Tabla eliminada correctamente.');
        } else {
            alert('Clave incorrecta. No se ha eliminado la tabla.');
        }
    });

    // Funci√≥n para agregar nueva fila
    document.getElementById('addRowBtn').addEventListener('click', function() {
        const tableWrapper = document.querySelector('tbody');
        const newRow = document.querySelector('tbody tr').cloneNode(true);
        const lastTimeInput = tableWrapper.querySelector('tr:first-child input[type="time"]').value;
        const nextTime = getNextHour(lastTimeInput); // Obtener la pr√≥xima hora
        newRow.querySelector('input[type="time"]').value = nextTime;
        newRow.querySelectorAll('input, textarea').forEach(input => {
            if (input.type !== 'time') input.value = ''; // Limpiar textos excepto la hora
        });
        tableWrapper.insertBefore(newRow, tableWrapper.firstChild); // Insertar por encima
    });

    // Funci√≥n para obtener la pr√≥xima hora
    function getNextHour(lastHour) {
        const [hour, minute] = lastHour.split(":");
        let nextHour = parseInt(hour) + 1;
        if (nextHour === 24) nextHour = 0; // Volver a 00 si se pasa de las 23
        return nextHour.toString().padStart(2, '0') + ":" + minute;
    }

    // Funci√≥n para exportar la tabla como JPG usando html2canvas
    document.getElementById('exportBtn').addEventListener('click', function() {
        var tableWrapper = document.getElementById('gestionTable');
        
        html2canvas(tableWrapper).then(function(canvas) {
            var link = document.createElement('a');
            link.href = canvas.toDataURL('image/jpeg', 1.0);
            link.download = 'tabla_gestion_comunicacion.jpg';
            link.click();
        });
    });

    // Funci√≥n para expandir y colapsar textarea
    document.querySelectorAll('.icon-buttons button[title="Ver m√°s"]').forEach(button => {
        button.addEventListener('click', function() {
            const textarea = this.parentElement.previousElementSibling;
            const isExpanded = textarea.style.height === "auto";
            textarea.style.height = isExpanded ? "3em" : "auto";
            this.innerHTML = isExpanded ? '&#x25BC;' : '&#x25B2;';
        });
    });

    // Funci√≥n para copiar texto
    document.querySelectorAll('.icon-buttons button[title="Copiar"]').forEach(button => {
        button.addEventListener('click', function() {
            const textarea = this.parentElement.previousElementSibling;
            textarea.select();
            document.execCommand("copy");
            alert("Texto copiado: " + textarea.value);
        });
    });

    // Funci√≥n para pegar texto
    document.querySelectorAll('.icon-buttons button[title="Pegar"]').forEach(button => {
        button.addEventListener('click', async function() {
            const textarea = this.parentElement.previousElementSibling;
            const text = await navigator.clipboard.readText();
            textarea.value = text;
        });
    });
</script>

</body>
</html>
